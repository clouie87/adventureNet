<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html"/>
<link rel="import" href="/bower_components/core-menu/core-menu.html"/>
<link rel="import" href="/bower_components/core-icon/core-icon.html"/>
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html"/>
<link rel="import" href="/bower_components/paper-dialog/paper-dialog-transition.html"/>
<link rel="import" href="/bower_components/core-icon-button/core-icon-button.html"/>
<link rel="import" href="/bower_components/core-item/core-item.html"/>
<link rel="import" href="/bower_components/paper-button/paper-button.html"/>

<polymer-element name="top-bar" noscript>
    <template>
        <style>
            core-toolbar{
                background-color: rgba(0, 191, 165, .5);
                height: 100px;
            }
            paper-button#signInButton{
                border: 2px solid black;
                right: 0;
            }
            div.login{
                float:right;
                width: 300px;
                color: white;
                font-size: 24px;
            }
            core-icon-button{
                float: left;

            }
            core-icon{
                float: right;
            }

        </style>

        <div vertical layout style="height: 1%; position: relative"><br></div>
        <div horizontal layout center-center>
            <core-toolbar horizontal layout center style="width: 99%;">
                <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
                <div flex>EpicEmys</div>
                <core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button>

                <div flex id="login">
                    <paper-button id="signInButton" onclick="signIn()">Login</paper-button>
                </div>

            </core-toolbar>
        </div>
        <div vertical layout style="height: 20px;"><br></div>
    </template>
</polymer-element>
