<link rel="import" href="/pages/user-profile.html"/>
<link rel="import" href="/bower_components/gr-avatar/gr-avatar.html">

<polymer-element name="post-element"  attributes="post selected">


            <template if="{{post.gsx$slug.$t === selected}}">

                <h2>
                    <a href="{{post.gsx$slug.$t}}">
                        {{post.gsx$title.$t  }}
                    </a>
                </h2>

                <p>By {{post.gsx$author.$t }}</p>
                <p>{{post.gsx$content.$t }}</p>
                <gr-avatar email="{{post.gsx$email.$t}}" size="100"></gr-avatar>
                <p>Published on: {{post.gsx$date.$t }}</p>
                <p>Keywords: {{post.gsx$keywords.$t }}</p>

            </template>

    <script>

        Polymer('post-element', {

            //applyAuthorStyles: true,

            //resetStyleInheritance: true,

            created: function() { },

            enteredView: function() { },

            leftView: function() { },

            attributeChanged: function(attrName, oldVal, newVal) { }

        });

    </script>

</polymer-element>
