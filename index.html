<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Adventure Net</title>
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
  <!--<script src="/bower_components/platform/platform.js"></script>-->

  <link rel="import" href="/bower_components/polymer/polymer.html"/>
  <link rel="import" href="/bower_components/core-item/core-item.html"/>
  <link rel="import" href="/bower_components/core-icon-button/core-icon-button.html"/>
  <link rel="import" href="/bower_components/core-menu/core-menu.html"/>
  <link rel="import" href="/bower_components/core-pages/core-pages.html"/>
  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html"/>

  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  <link rel="import" href="/bower_components/app-router/app-router.html">

  <link rel="import" href="/pages/home-page.html">
  <!--<link rel="import" href="/pages/test-page.html">-->
  <link rel="import" href="/pages/user-profile.html">
  <link rel="import" href="/pages/user-info.html">
  <link rel="import" href="/pages/elements/post-card.html">
</head>

<body vertical layout fullbleed unresolved>

<div vertical layout style="height: 1%; position: relative"></div>
<div horizontal layout center-center>
  <core-toolbar horizontal layout center style="width: 99%">
    <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
    <div flex>Adventure Net</div>
    <core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button>

    <core-menu selected="0" on-core-select="{{selectAction}}">
      <core-item icon="search" label="Search"></core-item>
    </core-menu>
  </core-toolbar>
</div>
<div vertical layout style="height: 20%; position: relative" class="buffer"></div>

<app-router mode="auto|pushstate|hash">
  <app-route path="/" import="/pages/home-page.html"></app-route>
  <app-route path="/user-profile" import="/pages/user-profile.html"></app-route>
  <app-route path="/user-info" import="/pages/user-info.html"></app-route>
  <app-route path="*" import="/pages/not-found-page.html"></app-route>
</app-router>

</body>

<script>
  $(document).ready(function(){
    console.log('ready!');
  })
</script>
</html>
