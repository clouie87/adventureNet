
<!doctype html>
<html>
<head>
<link type= "text/css" rel= "stylesheet" href="/styles/style.css"/>
<link rel="import" href="/bower_components/polymer/polymer.html"/>
<link rel="import" href="/bower_components/core-item/core-item.html"/>
<link rel="import" href="/bower_components/core-menu/core-menu.html"/>
<link rel="import" href="/bower_components/core-pages/core-pages.html"/>
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html"/>
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html"/>
<link rel="import" href="/bower_components/core-input/core-input.html"/>
<link rel="import" href="/bower_components/paper-button/paper-button.html"/>
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<script src="/bower_components/platform/platform.js"></script>

<title>app</title>

</head>
<body fullbleed vertical layout>
<div vertical layout style="height: 1%"></div>
<div horizontal layout center-center>
<core-toolbar horizontal layout center style="width: 99%">
  <core-icon-button icon="menu" on-tap="{{menuAction}}"></core-icon-button>
  <div flex>Adventure Net</div>
  <core-icon-button icon="more" on-tap="{{moreAction}}"></core-icon-button>

  <core-menu selected="0" on-core-select="{{selectAction}}">
  <core-item icon="search" label="Search"></core-item>
  </core-menu>
</core-toolbar>
</div>

<div vertical layout style="height: 20%; position: relative" class="buffer">
</div>

<div class="holder" horizontal layout>
  <div class="divider" flex one>
  </div>
  <div id="introContainer" vertical layout flex three center>
    <h1 id="title">Title of Social Network</h1>
    <h2 id="introBox">Get Connected to your friends, or <br>
    others that have similar interests as<br>
    you! Find the best places to explore,<br>
    and the best people to explore them<br> with!</h2>
  </div>

  <div class="divider" flex one>
  </div>

  <div vertical layout flex three center>
    <div flex one></div>
    <div id="userContainer" vertical layout flex four style="width: 70%; height: 80%" center>
    <div id="buttons" horizontal layout>
      <paper-button id="logInButton">Login</paper-button>
      <paper-button id="signUpButton">Signup</paper-button>
    </div>
      <div horizontal layout flex></div>
      <form id="loginContainer" vertical layout flex three>
        <paper-shadow z="2" class="span-shadow">
        <span><input type="text" id="username" class="login" placeholder="Username" value=""/></span>
        </paper-shadow>
        <paper-shadow z="2" class="span-shadow">
        <span><input type="text" class="login" placeholder="Email Address" value=""/></span>
        </paper-shadow>
        <paper-shadow z="2" class="span-shadow">
          <span><input type="text" class="login" placeholder="Password" value=""/></span>
        </paper-shadow>
        <!--<input is="core-input" type="checkbox" class="checkbox" value=""/><p>Keep me logged in</p>-->
      </form>
    </div>
  </div>



    <!--<div id="signupContainer" vertical layout>
      <form id="signup">
          <input is="core-input" type="text" class="login" placeholder="User Name" value="" />
          <input is="core-input" type="text" class="login" placeholder="Email Address" value="" />
          <input is="core-input" type="text" class="login" placeholder="Password" value=""/>
          <input is="core-input" type="button" id="signupButton" value="Join"/>
      </form>
    </div>-->
  <div flex>Three</div>
  </div>

</div>

<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<script>
  $(document).ready(function() {
    console.log("ready");
    $('#loginButton').click(function () {
      window.location.href = "/profile.html";
    });
    $('#signupButton').click(function () {
      window.location.href = "/page2.html";
    });

    $('#username').hide();
    $('#signUpButton').click(function () {
      $('#username').show();
    });

    $('#logInButton').click(function () {
      $('#username').hide();
      $('#loginContainer').show();
    });
  });

</script>
</body>
</html>
